trigger:
  branches:
    include:
      - master
      - feature/*

pr:
  branches:
    include:
      - master
      - feature/*

pool:
  vmImage: 'ubuntu-22.04'

variables:
  GO111MODULE: 'on'
  GOPROXY: 'https://proxy.golang.org'

steps:
- checkout: self

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- task: GoTool@0
  inputs:
    version: '1.19'
  displayName: 'Install Go 1.19'

- script: |
    set -euxo pipefail
    sudo apt-get update
    sudo apt-get install -y \
      build-essential \
      libyang-dev \
      libnl-3-dev \
      libnl-genl-3-dev \
      curl \
      git \
      python3-pip
    pip install --upgrade pip
    pip install semgrep
  displayName: 'Install dependencies'

- script: |
    set -euxo pipefail
    go version
    python3 --version
    semgrep --version
  displayName: 'Verify environment'

- script: |
    set -euxo pipefail
    cd sonic-gnmi-standalone
    make install-golangci-lint
    # show where it landed and its version
    export PATH="$PWD/.tools/bin:$(go env GOPATH)/bin:$HOME/.local/bin:$PATH"
    which golangci-lint
    golangci-lint version || true
  displayName: 'Install golangci-lint (Makefile target)'

- script: |
    set -euxo pipefail
    cd sonic-gnmi-standalone
    # ensure the install path is on PATH for this step too
    export PATH="$PWD/.tools/bin:$(go env GOPATH)/bin:$HOME/.local/bin:$PATH"
    make ci
  displayName: 'Run make ci'
